version: 2

models:
  - name: stg_sales__customers
    description: "This model contains information about customers"
    columns:
      - name: customer_id
        description: "Primary key, unique identifier for each customer."
        tests:
          - unique
          - not_null

  - name: stg_sales__order_items
    description: "This model contains information about order items, i.e. products sold in each order"
    columns:
      - name: order_item_id
        description: "Primary key, unique identifier for each order item: generated by concatenating order_id and item_id."
        tests:
          - unique
          - not_null
      - name: order_id
        description: "Foreign key linking the order item to to the corresponding order."
        tests:
          - not_null
          - relationships:
              name: order_id_foreign_key_in_stg_sales__order_items
              arguments:
                to: ref('stg_sales__orders')
                field: order_id
      - name: product_id
        description: "Foreign key linking the order item to to the corresponding product."
        tests:
          - not_null
          - relationships:
              name: product_id_foreign_key_in_stg_sales__order_items
              arguments:
                to: ref('stg_prod__products')
                field: product_id

  - name: stg_sales__orders
    description: "This model contains information about orders"
    columns:
      - name: order_id
        description: "Primary key, unique identifier for each order."
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "Foreign key, linking each order to a customer."
        tests:
          - not_null
          - relationships:
              name: customer_id_foreign_key_in_stg_sales__order
              arguments:
                to: ref('stg_sales__customers')
                field: customer_id
      - name: staff_id
        description: "Foreign key, linking each order to a member of the staff."
        tests:
          - not_null
          - relationships:
              name: staff_id_foreign_key_in_stg_sales__order
              arguments:
                to: ref('stg_sales__staff')
                field: staff_id
      - name: store_id
        description: "Foreign key, linking each order to a store."
        tests:
          - not_null
          - relationships:
              name: store_id_foreign_key_in_stg_sales__order
              arguments:
                to: ref('stg_sales__stores')
                field: store_id
  
  - name: stg_sales__staff
    description: "This model contains information about those lazy sods, I mean the staff"
    columns:
      - name: staff_id
        description: "Primary key, unique identifier for each member of the staff."
        tests:
          - unique
          - not_null

  - name: stg_sales__stores
    description: "This model contains information about each store"
    columns:
      - name: store_id
        description: "Primary key, unique identifier for each store."
        tests:
          - unique
          - not_null